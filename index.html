<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Rock Scissor Paper</h1>
    </header>
    <div class="score-board">
      <div id="user-label" class="badge">User</div>
      <div id="computer-label" class="badge">Comp</div>
      <span id="user-score">0</span>:<span id="computer-score">0</span>
    </div>
    <div class="result">
      <p>Papers Covers rock.You Win</p>
    </div>
    <div class="choices">
      <div class="choice" id="r">
        <img src="rock.jpg" width="50px;" height="50px;" />
      </div>
      <div class="choice" id="p">
        <img src="paper.jpg" width="50px;" height="50px;" />
      </div>
      <div class="choice" id="s">
        <img src="scissor.jpg" width="50px;" height="50px;" />
      </div>
    </div>
    <p id="action-move">Make your Move</p>
    <script src="rock.js" charset="utf-8"></script>
  </body>
</html>
